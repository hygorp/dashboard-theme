<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Odontocloud</title>
    <link rel="stylesheet" type="text/css" href="css/dark-dashboard.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/solid.min.css">
</head>
<body>
<div class="container">
    <div class="sidenav">
		<div class="logo">
			<img src="img/logo.png" alt="Odontocloud">
		</div><!--logo-->
		
		<div class="logo_rs">
			<img src="img/logo_rs.png" alt="Odontocloud">
		</div><!--logo-->

        <div class="nav">
            <div class="panel-item nav-active">
                <li>Painel</li>
            </div><!--nav-active-->

            <p class="nav-separator">Apps e Rotinas</p>

            <div class="calendar-item nav-inactive">
                <li>Agenda</li>
            </div>
            <div class="email-item nav-inactive">
                <li>Email</li>
            </div>
            <div class="chat-item nav-inactive">
                <li>Chat</li>
            </div>
        </div><!--nav-->
    </div><!--sidenav-->

    <div class="main">

        <div class="top">

        </div><!--top-->

        <div class="mailer">

        </div><!--mailer-->
    </div><!--main-->
</div>
</body>
</html>
